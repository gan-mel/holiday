<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animal quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Slideshow styles */
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            /* Ensure the full image is visible */
            object-fit: contain; 
            border-radius: 1rem; /* from Tailwind's rounded-xl */
        }
        .slide.active {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">

    <!-- Main Container -->
    <div class="container mx-auto px-4 py-12 flex flex-col items-center justify-center min-h-screen">
        
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
                Animal Quiz
            </h1>
        </header>

        <!-- Slideshow Container -->
        <div id="slideshow-container" class="relative w-full max-w-3xl aspect-[4/3] rounded-xl shadow-lg">
            <img src="https://i.ibb.co/My68wyR1/animal-quiz.jpg" alt="Animal 1" class="slide active">
            <img src="https://i.ibb.co/Z1JwfGgH/animal-quiz-2.jpg" alt="Animal 3" class="slide">
            <img src="https://i.ibb.co/Pvgq9TkQ/animal-quiz-3.jpg" alt="Animal 4" class="slide">
            <img src="https://i.ibb.co/tpM0CRFT/animal-quiz-4.jpg" alt="Animal 5" class="slide">
            <img src="https://i.ibb.co/Ld2X7QQr/animal-quiz-5.jpg" alt="Animal 6" class="slide">
            <img src="https://i.ibb.co/TxMMKfhT/animal-quiz-6.jpg" alt="Animal 7" class="slide">
            <img src="https://i.ibb.co/rn5jL5D/animal-quiz-7.jpg" alt="Animal 8" class="slide">
            <img src="https://i.ibb.co/bV3nHht/animal-quiz-8.jpg" alt="Animal 9" class="slide">
            <img src="https://i.ibb.co/CsWFGT26/animal-quiz-9.jpg" alt="Animal 10" class="slide">
            <img src="https://i.ibb.co/mr8P7xfd/animal-quiz-10.jpg" alt="Animal 11" class="slide">
        </div>

        <!-- Navigation Buttons -->
        <div class="mt-8 text-center flex gap-4">
            <button id="prev-btn" class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-opacity-50">
                Previous Picture
            </button>
            <button id="next-btn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">
                Next Picture
            </button>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slides = document.querySelectorAll('.slide');
            const prevButton = document.getElementById('prev-btn');
            const nextButton = document.getElementById('next-btn');
            let currentSlide = 0;

            if (slides.length > 0 && prevButton && nextButton) {
                // Function to go to the next slide
                const showNextSlide = () => {
                    slides[currentSlide].classList.remove('active');
                    currentSlide = (currentSlide + 1) % slides.length;
                    slides[currentSlide].classList.add('active');
                };

                // Function to go to the previous slide
                const showPrevSlide = () => {
                    slides[currentSlide].classList.remove('active');
                    currentSlide = (currentSlide - 1 + slides.length) % slides.length;
                    slides[currentSlide].classList.add('active');
                };

                // Add event listeners to buttons
                prevButton.addEventListener('click', showPrevSlide);
                nextButton.addEventListener('click', showNextSlide);
            }
        });
    </script>

</body>
</html>
